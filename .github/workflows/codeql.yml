name: "CodeQL"

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"
  schedule:
    - cron: '18 17 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Adjust the timeout as needed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # Use v2 for faster checkout

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: python  # Specify the language directly if you're only analyzing Python code
        queries: security-and-quality  # Use a predefined query pack for common checks

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:python"  # Specify the language directly

    # Additional steps can be added here as needed for your workflow.

    # No need to explicitly use the GITHUB_TOKEN as it's automatically provided by GitHub
